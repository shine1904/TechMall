version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_api_web
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./public/images:/var/www/html/public/images
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_NAME=ecommercedb
      - DB_USER=ecommerce_user
      - DB_PASS=ecommerce_pass
    networks:
      - ecommerce_network
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: ecommerce_api_db
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ecommercedb
      MYSQL_USER: ecommerce_user
      MYSQL_PASSWORD: ecommerce_pass
    volumes:
      - db_data:/var/lib/mysql
      - ./database/ecommercedb.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: ecommerce_api_phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
      MYSQL_ROOT_PASSWORD: root_password
    depends_on:
      - db
    networks:
      - ecommerce_network
    restart: unless-stopped

volumes:
  db_data:

networks:
  ecommerce_network:
    driver: bridge
